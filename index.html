<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Tambahkan tugas...">
        <input type="date" id="deadline-date">
        <input type="time" id="deadline-time">
        <button id="add-todo">Tambah</button>
        <button id="view-history">Riwayat Tugas</button>

        <div class="search">
            <label for="search-task">Cari Tugas:</label>
            <input type="text" id="search-task" placeholder="Masukkan nama tugas...">
        </div>

        <table id="todo-table">
            <thead>
                <tr>
                    <th>Tugas</th>
                    <th>Tenggat</th>
                    <th id="priority-header">Prioritas</th>
                    <th>Waktu Tersisa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Baris tugas akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>
    <div id="history-page" style="display: none;">
        <h1>Riwayat Tugas</h1>
        <button id="back-to-app">Kembali</button>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Nama Tugas</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Riwayat tugas akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
